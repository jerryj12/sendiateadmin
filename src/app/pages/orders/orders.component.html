<div class="background">
    <h1>Orders list</h1>

    <table
      mat-table
      [dataSource]="drivers[0]"
      class="mat-elevation-z8"
      *ngIf="drivers"
    >
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Pickup Location</th>
        <td mat-cell *matCellDef="let element" class="truncate-cell">
          {{ element.originAddress }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Drop Off Location</th>
        <td mat-cell *matCellDef="let element" class="truncate-cell">
          {{ element.destinationAddress }}
        </td>
      </ng-container>

      <ng-container matColumnDef="carType">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.totalPayment }} GHâ‚µ
        </td>
      </ng-container>
